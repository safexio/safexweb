<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>SafeX Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="build/bootstrap.css" media="screen">
  <link rel="stylesheet" href="build/bootswatch.css">

  <script src="bundle.js"></script>

</head>
<body>
<div class="container">

  <!-- Forms
  ================================================== -->
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4">
      <div class="page-header">
        <h1 id="forms">SafeX Login</h1>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Log In</div>
        <div class="panel-body">
          <form>
            <div class="form-group col-sm-12 margin-bottom">
              <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group col-sm-12 margin-bottom">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group col-sm-12">
              <button type="submit" class="form-control btn btn-primary">Log In</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
